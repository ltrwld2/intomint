<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intomint Meta</title>
    <meta name="description" content="Ã–ffne intomint Experimente direkt in der App">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(76, 175, 80, 0.3);
            border: none;
            cursor: pointer;
            font-size: 16px;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(76, 175, 80, 0.4);
        }

        .countdown {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.8;
        }

        .meta-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .fallback-info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .meta-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .meta-description {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§ª intomint</div>
        <div id="content">
            <div class="loading"></div>
            <span>Wird geladen...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const metaId = urlParams.get('id');
            const contentDiv = document.getElementById('content');

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isMobile = isIOS || isAndroid;

            function createDeepLink(metaId) {
                return `intomint://meta/${metaId}`;
            }

            function attemptDeepLink(deepLink) {
                try {
                    // Method 1: Create and click invisible link
                    const link = document.createElement('a');
                    link.href = deepLink;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Method 2: Direct window.location assignment
                    setTimeout(() => {
                        try {
                            window.location = deepLink;
                        } catch (e) {
                            window.location.href = deepLink;
                        }
                    }, 100);

                    // Method 3: Create invisible iframe (additional fallback)
                    setTimeout(() => {
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.style.width = '1px';
                        iframe.style.height = '1px';
                        iframe.src = deepLink;
                        document.body.appendChild(iframe);

                        setTimeout(() => {
                            try {
                                document.body.removeChild(iframe);
                            } catch (e) {
                                // Ignore removal errors
                            }
                        }, 2000);
                    }, 300);

                    // Method 4: Use window.open as last resort
                    setTimeout(() => {
                        const newWindow = window.open(deepLink, '_blank');
                        if (newWindow) {
                            newWindow.close();
                        }
                    }, 500);

                } catch (error) {
                    console.error('Deep link error:', error);
                    // Final fallback: prompt user
                    alert('Bitte Ã¶ffne die intomint App manuell und navigiere zu Meta ' + deepLink.split('/').pop());
                }
            }

            async function fetchMetaData(metaId) {
                try {
                    const response = await fetch(`https://backend-t09i.onrender.com/api/metas/${metaId}`);
                    const data = await response.json();

                    if (data.success && data.meta) {
                        return {
                            title: data.meta.title,
                            note: data.meta.note,
                            category: data.meta.category?.name
                        };
                    }
                } catch (error) {
                    console.error('API error:', error);
                }
                return null;
            }

            if (metaId && !isNaN(metaId)) {
                const deepLink = createDeepLink(metaId);

                // Fetch meta data from API
                const metaData = await fetchMetaData(metaId);

                if (metaData) {
                    contentDiv.innerHTML = `
                        <div class="meta-info">
                            <div class="meta-title">${metaData.title}</div>
                            ${metaData.category ? `<p><strong>Kategorie:</strong> ${metaData.category}</p>` : ''}
                            <div class="meta-description">${metaData.note}</div>
                        </div>

                        <button onclick="openApp()" class="btn">
                            ðŸš€ App Ã¶ffnen
                        </button>

                        <div class="countdown">Automatische Weiterleitung in 3 Sekunden...</div>

                        <div class="fallback-info">
                            <p><strong>Probleme beim Ã–ffnen?</strong></p>
                            <p>Stelle sicher, dass die intomint App installiert ist.</p>
                            ${!isMobile ? '<p>Auf dem Desktop: Installiere die App auf deinem MobilgerÃ¤t.</p>' : ''}
                        </div>
                    `;
                } else {
                    // Fallback if API fails
                    contentDiv.innerHTML = `
                        <div class="meta-info">
                            <div class="meta-title">Meta ${metaId}</div>
                            <div class="meta-description">Ã–ffne dieses Experiment direkt in der intomint App!</div>
                        </div>

                        <button onclick="openApp()" class="btn">
                            ðŸš€ App Ã¶ffnen
                        </button>

                        <div class="countdown">Automatische Weiterleitung in 3 Sekunden...</div>

                        <div class="fallback-info">
                            <p><strong>Probleme beim Ã–ffnen?</strong></p>
                            <p>Stelle sicher, dass die intomint App installiert ist.</p>
                        </div>
                    `;
                }

                // Make openApp function globally available
                window.openApp = function() {
                    console.log('Attempting to open deep link:', deepLink);

                    // Show immediate feedback
                    const button = document.querySelector('button');
                    if (button) {
                        button.textContent = 'ðŸ”„ Ã–ffne App...';
                        button.disabled = true;
                    }

                    attemptDeepLink(deepLink);

                    // Reset button after delay
                    setTimeout(() => {
                        if (button) {
                            button.textContent = 'ðŸš€ App Ã¶ffnen';
                            button.disabled = false;
                        }
                    }, 3000);
                };

                // Auto-redirect countdown
                let countdown = 3;
                const countdownElement = document.querySelector('.countdown');

                const timer = setInterval(() => {
                    if (countdownElement) {
                        countdownElement.textContent = `Automatische Weiterleitung in ${countdown} Sekunden...`;
                    }
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(timer);
                        console.log('Auto-opening app with deep link:', deepLink);
                        window.openApp();
                    }
                }, 1000);

                // Add manual trigger for debugging
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    const debugDiv = document.createElement('div');
                    debugDiv.style.cssText = 'position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px; z-index: 9999;';
                    debugDiv.innerHTML = `
                        <strong>Debug Info:</strong><br>
                        Meta ID: ${metaId}<br>
                        Deep Link: ${deepLink}<br>
                        User Agent: ${navigator.userAgent.substring(0, 30)}...<br>
                        <button onclick="window.openApp()" style="margin-top: 5px;">Manual Test</button>
                    `;
                    document.body.appendChild(debugDiv);
                }

            } else {
                contentDiv.innerHTML = `
                    <h2>Willkommen bei intomint! ðŸ§ª</h2>
                    <p>Entdecke spannende MINT-Experimente direkt in der App.</p>

                    <div class="meta-info">
                        <p><strong>Verwende das Link-Format:</strong></p>
                        <code>?id=META_ID</code>
                    </div>

                    <div style="margin: 30px 0;">
                        <h3>Beispiel-Links:</h3>
                        <a href="?id=1138" class="btn">Chromatographie â€“ Warum schwarz nicht gleich schwarz ist!</a><br>
                        <a href="?id=1051" class="btn">ZaubermolekÃ¼lâ€œ Enzym â€“ wie du ein GummibÃ¤rchen verschwinden lassen kannst.</a><br>
                    </div>

                    <div class="fallback-info">
                        <p>Lade die intomint App herunter, um alle Experimente zu entdecken!</p>
                    </div>
                `;
            }
        });

        // Handle page visibility changes to detect successful app launch
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User likely switched to the app
                const countdownElement = document.querySelector('.countdown');
                if (countdownElement) {
                    countdownElement.textContent = 'âœ… App geÃ¶ffnet!';
                    countdownElement.style.color = '#4CAF50';
                }
            }
        });

        // Handle focus/blur events as additional detection
        let appLaunched = false;
        window.addEventListener('blur', function() {
            if (!appLaunched) {
                appLaunched = true;
                setTimeout(() => {
                    const countdownElement = document.querySelector('.countdown');
                    if (countdownElement && document.hidden) {
                        countdownElement.textContent = 'âœ… App erfolgreich geÃ¶ffnet!';
                        countdownElement.style.color = '#4CAF50';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
