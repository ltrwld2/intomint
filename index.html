<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intomint Experiment</title>
    <meta name="description" content="Ã–ffne intomint Experimente direkt in der App">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(76, 175, 80, 0.3);
            border: none;
            cursor: pointer;
            font-size: 16px;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(76, 175, 80, 0.4);
        }

        .countdown {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.8;
        }

        .experiment-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .fallback-info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§ª intomint</div>
        <div id="content">Wird geladen...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const experimentId = urlParams.get('id');
            const contentDiv = document.getElementById('content');

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isMobile = isIOS || isAndroid;

            function createDeepLink(experimentId) {
                return `intomint://meta/${experimentId}`;
            }

            function attemptDeepLink(deepLink) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLink;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            }

            if (experimentId && !isNaN(experimentId)) {
                const deepLink = createDeepLink(experimentId);

                contentDiv.innerHTML = `
                    <div class="experiment-info">
                        <h2>Experiment ${experimentId}</h2>
                        <p>Ã–ffne das Experiment direkt in der intomint App!</p>
                    </div>

                    <button onclick="openApp()" class="btn">
                        ðŸš€ App Ã¶ffnen
                    </button>

                    <div class="countdown">Automatische Weiterleitung in 3 Sekunden...</div>

                    <div class="fallback-info">
                        <p><strong>Probleme beim Ã–ffnen?</strong></p>
                        <p>Stelle sicher, dass die intomint App installiert ist.</p>
                    </div>
                `;

                window.openApp = function() {
                    attemptDeepLink(deepLink);
                };

                let countdown = 3;
                const countdownElement = document.querySelector('.countdown');
                const timer = setInterval(() => {
                    countdownElement.textContent = `Automatische Weiterleitung in ${countdown} Sekunden...`;
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(timer);
                        window.openApp();
                    }
                }, 1000);

            } else {
                contentDiv.innerHTML = `
                    <h2>Willkommen bei intomint! ðŸ§ª</h2>
                    <p>Entdecke spannende MINT-Experimente direkt in der App.</p>

                    <div class="experiment-info">
                        <p><strong>Verwende das Link-Format:</strong></p>
                        <code>?id=EXPERIMENT_NUMMER</code>
                    </div>

                    <div style="margin: 30px 0;">
                        <h3>Beispiel-Links:</h3>
                        <a href="?id=1" class="btn">ðŸ”¬ Experiment 1</a><br>
                        <a href="?id=2" class="btn">âš¡ Experiment 2</a><br>
                        <a href="?id=3" class="btn">ðŸŒ± Experiment 3</a>
                    </div>

                    <div class="fallback-info">
                        <p>Lade die intomint App herunter, um alle Experimente zu entdecken!</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
