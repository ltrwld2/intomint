<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intomint Experiment</title>
    <meta name="description" content="Ã–ffne intomint Experimente direkt in der App">

    <!-- iOS App Store Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_STORE_ID, app-argument=intomint://experiment/">

    <!-- Android Intent -->
    <meta name="google-play-app" content="app-id=com.yourcompany.intomint">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(76, 175, 80, 0.3);
            border: none;
            cursor: pointer;
            font-size: 16px;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px 0 rgba(33, 150, 243, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px 0 rgba(33, 150, 243, 0.4);
        }

        .countdown {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.8;
        }

        .experiment-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fallback-info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§ª intomint</div>
        <div id="content">
            <div class="loading"></div>
            <p>Wird geladen...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const experimentId = urlParams.get('id');
            const contentDiv = document.getElementById('content');

            // Detect user agent
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isMobile = isIOS || isAndroid;

            function createDeepLink(experimentId) {
                return `intomint://experiment/${experimentId}`;
            }

            function createAppStoreLink() {
                if (isIOS) {
                    return 'https://apps.apple.com/app/intomint/idYOUR_APP_ID'; // Replace with your App Store ID
                } else if (isAndroid) {
                    return 'https://play.google.com/store/apps/details?id=com.yourcompany.intomint'; // Replace with your package name
                }
                return '#';
            }

            function showStatus(message, type = 'success') {
                const statusDiv = document.createElement('div');
                statusDiv.className = `status-message status-${type}`;
                statusDiv.innerHTML = message;
                contentDiv.appendChild(statusDiv);

                // Auto-hide after 3 seconds for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.style.opacity = '0.5';
                    }, 3000);
                }
            }

            function attemptDeepLink(deepLink) {
                return new Promise((resolve, reject) => {
                    let hasAppInstalled = false;
                    let timeoutId;

                    function onBlur() {
                        hasAppInstalled = true;
                        clearTimeout(timeoutId);
                        resolve(true);
                    }

                    function onFocus() {
                        setTimeout(() => {
                            if (!hasAppInstalled) {
                                reject(false);
                            }
                        }, 1000);
                    }

                    // Listen for blur/focus events to detect if app opened
                    window.addEventListener('blur', onBlur);
                    window.addEventListener('focus', onFocus);

                    // Set timeout to assume app is not installed
                    timeoutId = setTimeout(() => {
                        window.removeEventListener('blur', onBlur);
                        window.removeEventListener('focus', onFocus);
                        if (!hasAppInstalled) {
                            reject(false);
                        }
                    }, 2500);

                    // Attempt to open the app
                    window.location.href = deepLink;
                });
            }

            function startCountdown(seconds, callback) {
                let remaining = seconds;
                const countdownElement = document.querySelector('.countdown');

                const timer = setInterval(() => {
                    if (countdownElement) {
                        countdownElement.textContent = `Automatische Weiterleitung in ${remaining} Sekunden...`;
                    }
                    remaining--;

                    if (remaining < 0) {
                        clearInterval(timer);
                        callback();
                    }
                }, 1000);

                return timer;
            }

            if (experimentId && !isNaN(experimentId)) {
                const deepLink = createDeepLink(experimentId);
                const appStoreLink = createAppStoreLink();

                contentDiv.innerHTML = `
                    <div class="experiment-info">
                        <h2>Experiment ${experimentId}</h2>
                        <p>Ã–ffne das Experiment direkt in der intomint App!</p>
                    </div>

                    <button onclick="openApp()" class="btn">
                        ðŸš€ App Ã¶ffnen
                    </button>

                    ${isMobile ? `
                        <a href="${appStoreLink}" class="btn btn-secondary">
                            ðŸ“± App installieren
                        </a>
                    ` : ''}

                    <div class="countdown">Automatische Weiterleitung in 3 Sekunden...</div>

                    <div class="fallback-info">
                        <p><strong>Probleme beim Ã–ffnen?</strong></p>
                        <p>Stelle sicher, dass die intomint App installiert ist.</p>
                        ${!isMobile ? '<p>Auf dem Desktop: Installiere die App auf deinem MobilgerÃ¤t.</p>' : ''}
                    </div>
                `;

                // Make openApp function globally available
                window.openApp = function() {
                    showStatus('ðŸ”„ Versuche App zu Ã¶ffnen...', 'success');

                    attemptDeepLink(deepLink)
                        .then(() => {
                            showStatus('âœ… App erfolgreich geÃ¶ffnet!', 'success');
                        })
                        .catch(() => {
                            showStatus('âš ï¸ App konnte nicht geÃ¶ffnet werden. Ist sie installiert?', 'warning');
                            if (isMobile) {
                                setTimeout(() => {
                                    showStatus('ðŸ”„ Weiterleitung zum App Store...', 'success');
                                    window.location.href = appStoreLink;
                                }, 2000);
                            }
                        });
                };

                // Auto-redirect after countdown
                startCountdown(3, () => {
                    window.openApp();
                });

            } else {
                contentDiv.innerHTML = `
                    <h2>Willkommen bei intomint! ðŸ§ª</h2>
                    <p>Entdecke spannende MINT-Experimente direkt in der App.</p>

                    <div class="experiment-info">
                        <p><strong>Verwende das Link-Format:</strong></p>
                        <code>?id=EXPERIMENT_NUMMER</code>
                    </div>

                    <div style="margin: 30px 0;">
                        <h3>Beispiel-Links:</h3>
                        <a href="?id=1" class="btn">ðŸ”¬ Experiment 1</a><br>
                        <a href="?id=2" class="btn">âš¡ Experiment 2</a><br>
                        <a href="?id=3" class="btn">ðŸŒ± Experiment 3</a>
                    </div>

                    ${isMobile ? `
                        <a href="${createAppStoreLink()}" class="btn btn-secondary">
                            ðŸ“± App installieren
                        </a>
                    ` : ''}

                    <div class="fallback-info">
                        <p>Lade die intomint App herunter, um alle Experimente zu entdecken!</p>
                    </div>
                `;
            }

            // Add some debug info in development
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                const debugInfo = document.createElement('div');
                debugInfo.style.cssText = 'position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px;';
                debugInfo.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    User Agent: ${navigator.userAgent.substring(0, 50)}...<br>
                    Is iOS: ${isIOS}<br>
                    Is Android: ${isAndroid}<br>
                    Is Mobile: ${isMobile}<br>
                    Experiment ID: ${experimentId || 'none'}<br>
                    Deep Link: ${experimentId ? createDeepLink(experimentId) : 'none'}
                `;
                document.body.appendChild(debugInfo);
            }
        });

        // Handle page visibility change to detect app switch
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden - possibly switched to app');
            } else {
                console.log('Page visible again');
            }
        });
    </script>
</body>
</html>
