<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intomint Meta</title>
    <meta name="description" content="√ñffne intomint Experimente direkt in der App">

    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=1476682005, app-argument=intomint://meta/">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(76, 175, 80, 0.3);
            border: none;
            cursor: pointer;
            font-size: 16px;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .countdown {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.8;
        }

        .meta-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .fallback-info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .meta-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .meta-description {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
        }

        .status-success {
            color: #4CAF50;
            font-weight: bold;
        }

        .manual-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
            z-index: 9999;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .debug-info {
                bottom: 5px;
                right: 5px;
                left: 5px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üß™ intomint</div>
        <div id="content">
            <div class="loading"></div>
            <span>Wird geladen...</span>
        </div>
    </div>

    <script>
        // Global variables
        let deepLinkAttempted = false;
        let appOpenDetected = false;

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const metaId = urlParams.get('id');
            const contentDiv = document.getElementById('content');

            // Device detection
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isMobile = isIOS || isAndroid;
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);

            function createDeepLink(metaId) {
                return `intomint://meta/${metaId}`;
            }

            function createUniversalLink(metaId) {
                return `https://ltrwld2.github.io/intomint/?id=${metaId}`;
            }

            function attemptDeepLink(deepLink) {
                if (deepLinkAttempted) return;
                deepLinkAttempted = true;

                console.log('Attempting deep link:', deepLink);

                // Enhanced deep link methods for different scenarios
                if (isIOS && isSafari) {
                    // iOS Safari - use location.href directly
                    window.location.href = deepLink;
                } else if (isIOS) {
                    // iOS other browsers - multiple methods
                    window.location.href = deepLink;

                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = deepLink;
                        link.click();
                    }, 100);
                } else if (isAndroid) {
                    // Android - use intent and fallback with correct package name
                    const metaId = deepLink.split('/').pop();
                    const androidIntent = `intent://meta/${metaId}#Intent;scheme=intomint;package=com.intomint.intoMINT;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.intomint.intoMINT;end`;

                    try {
                        window.location.href = androidIntent;
                    } catch (e) {
                        // Fallback to direct scheme
                        window.location.href = deepLink;
                    }

                    // Additional fallback methods
                    setTimeout(() => {
                        try {
                            window.location.href = deepLink;
                        } catch (e) {
                            // If all fails, try opening Play Store
                            window.location.href = 'https://play.google.com/store/apps/details?id=com.intomint.intoMINT';
                        }
                    }, 500);
                } else {
                    // Desktop or other platforms
                    const link = document.createElement('a');
                    link.href = deepLink;
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Also try iframe method
                    setTimeout(() => {
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = deepLink;
                        document.body.appendChild(iframe);

                        setTimeout(() => {
                            try {
                                document.body.removeChild(iframe);
                            } catch (e) {}
                        }, 3000);
                    }, 500);
                }

                // Universal fallback
                setTimeout(() => {
                    if (!appOpenDetected && !document.hidden) {
                        showFallbackMessage();
                    }
                }, 2500);
            }

            function showFallbackMessage() {
                const fallbackDiv = document.querySelector('.fallback-info');
                if (fallbackDiv) {
                    fallbackDiv.innerHTML = `
                        <p><strong>‚ö†Ô∏è App konnte nicht automatisch ge√∂ffnet werden</strong></p>
                        <p>Versuche es manuell:</p>
                        <a href="${createDeepLink(metaId)}" class="manual-link" onclick="handleManualClick(event)">
                            üì± App √∂ffnen (Direkter Link)
                        </a>
                        ${isMobile ? `
                            <br><small>Falls die App nicht installiert ist, lade sie aus dem App Store herunter.</small>
                        ` : `
                            <br><small>Installiere die intomint App auf deinem Mobilger√§t.</small>
                        `}
                    `;
                }
            }

            window.handleManualClick = function(event) {
                event.preventDefault();
                const link = event.target.href;
                console.log('Manual click:', link);

                // Reset attempted flag for manual try
                deepLinkAttempted = false;
                attemptDeepLink(link);
            };

            async function fetchMetaData(metaId) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);

                    const response = await fetch(`https://backend-t09i.onrender.com/api/metas/${metaId}`, {
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);

                    const data = await response.json();

                    if (data.success && data.meta) {
                        return {
                            title: data.meta.title,
                            note: data.meta.note,
                            category: data.meta.category?.name
                        };
                    }
                } catch (error) {
                    console.error('API error:', error);
                }
                return null;
            }

            if (metaId && !isNaN(metaId)) {
                const deepLink = createDeepLink(metaId);

                // Show immediate loading state
                contentDiv.innerHTML = `
                    <div class="meta-info">
                        <div class="loading"></div>
                        <span>Lade Meta-Informationen...</span>
                    </div>
                `;

                // Fetch meta data from API
                const metaData = await fetchMetaData(metaId);

                if (metaData) {
                    contentDiv.innerHTML = `
                        <div class="meta-info">
                            <div class="meta-title">${metaData.title}</div>
                            ${metaData.category ? `<p><strong>Kategorie:</strong> ${metaData.category}</p>` : ''}
                            <div class="meta-description">${metaData.note}</div>
                        </div>

                        <button id="openAppBtn" onclick="openApp()" class="btn">
                            üöÄ App √∂ffnen
                        </button>

                        <div class="countdown" id="countdown">Automatische Weiterleitung in 3 Sekunden...</div>

                        <div class="fallback-info">
                            <p>Stelle sicher, dass die intomint App installiert ist.</p>
                            ${!isMobile ? '<p>üí° Auf dem Desktop: √ñffne diesen Link auf deinem Mobilger√§t</p>' : ''}
                        </div>
                    `;
                } else {
                    // Fallback if API fails
                    contentDiv.innerHTML = `
                        <div class="meta-info">
                            <div class="meta-title">Meta ${metaId}</div>
                            <div class="meta-description">√ñffne dieses Experiment direkt in der intomint App!</div>
                        </div>

                        <button id="openAppBtn" onclick="openApp()" class="btn">
                            üöÄ App √∂ffnen
                        </button>

                        <div class="countdown" id="countdown">Automatische Weiterleitung in 3 Sekunden...</div>

                        <div class="fallback-info">
                            <p>Stelle sicher, dass die intomint App installiert ist.</p>
                        </div>
                    `;
                }

                // Make openApp function globally available
                window.openApp = function() {
                    console.log('Manual app open triggered');

                    const button = document.getElementById('openAppBtn');
                    if (button) {
                        button.textContent = 'üîÑ √ñffne App...';
                        button.disabled = true;
                    }

                    attemptDeepLink(deepLink);

                    // Reset button after delay
                    setTimeout(() => {
                        if (button && !appOpenDetected) {
                            button.textContent = 'üöÄ Erneut versuchen';
                            button.disabled = false;
                        }
                    }, 3000);
                };

                // Auto-redirect countdown
                let countdown = 3;
                const countdownElement = document.getElementById('countdown');

                const timer = setInterval(() => {
                    if (countdownElement && countdown > 0) {
                        countdownElement.textContent = `Automatische Weiterleitung in ${countdown} Sekunden...`;
                    }
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(timer);
                        if (countdownElement) {
                            countdownElement.textContent = 'üîÑ √ñffne App...';
                        }
                        attemptDeepLink(deepLink);
                    }
                }, 1000);

                // Add debug info for development/testing
                if (window.location.hostname === 'ltrwld2.github.io' || window.location.hostname === 'localhost') {
                    const debugDiv = document.createElement('div');
                    debugDiv.className = 'debug-info';
                    debugDiv.innerHTML = `
                        <strong>Debug Info:</strong><br>
                        Meta ID: ${metaId}<br>
                        Deep Link: ${deepLink}<br>
                        Platform: ${isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop'}<br>
                        Browser: ${isSafari ? 'Safari' : 'Other'}<br>
                        Bundle ID: com.intomint.intoMINT<br>
                        App Store ID: 1476682005<br>
                        <button onclick="window.openApp()" style="margin-top: 5px; padding: 2px 8px;">Test</button>
                    `;
                    document.body.appendChild(debugDiv);
                }

            } else {
                contentDiv.innerHTML = `
                    <h2>Willkommen bei intomint! üß™</h2>
                    <p>Entdecke spannende MINT-Experimente direkt in der App.</p>

                    <div class="meta-info">
                        <p><strong>Verwende das Link-Format:</strong></p>
                        <code>?id=META_ID</code>
                    </div>

                    <div style="margin: 30px 0;">
                        <h3>Beispiel-Links:</h3>
                        <a href="?id=1" class="btn">üî¨ Meta 1</a><br>
                        <a href="?id=2" class="btn">‚ö° Meta 2</a><br>
                        <a href="?id=3" class="btn">üå± Meta 3</a>
                    </div>

                    <div class="fallback-info">
                        <p>Lade die intomint App herunter, um alle Experimente zu entdecken!</p>
                    </div>
                `;
            }
        });

        // Enhanced app detection
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && deepLinkAttempted) {
                appOpenDetected = true;
                const countdownElement = document.getElementById('countdown');
                const button = document.getElementById('openAppBtn');

                if (countdownElement) {
                    countdownElement.innerHTML = '<span class="status-success">‚úÖ App ge√∂ffnet!</span>';
                }
                if (button) {
                    button.textContent = '‚úÖ App ge√∂ffnet!';
                    button.disabled = true;
                }
            }
        });

        // Additional detection methods
        window.addEventListener('blur', function() {
            if (deepLinkAttempted && !appOpenDetected) {
                setTimeout(() => {
                    if (document.hidden) {
                        appOpenDetected = true;
                        const countdownElement = document.getElementById('countdown');
                        if (countdownElement) {
                            countdownElement.innerHTML = '<span class="status-success">‚úÖ App wahrscheinlich ge√∂ffnet!</span>';
                        }
                    }
                }, 1000);
            }
        });

        // Prevent navigation away detection
        window.addEventListener('beforeunload', function() {
            if (deepLinkAttempted) {
                appOpenDetected = true;
            }
        });

        // Handle back button / navigation
        window.addEventListener('pageshow', function(event) {
            if (event.persisted && deepLinkAttempted && !appOpenDetected) {
                // User came back, app probably didn't open
                setTimeout(() => {
                    const countdownElement = document.getElementById('countdown');
                    if (countdownElement) {
                        countdownElement.textContent = '‚ö†Ô∏è App konnte nicht ge√∂ffnet werden';
                    }
                    showFallbackMessage();
                }, 500);
            }
        });
    </script>
</body>
</html>
