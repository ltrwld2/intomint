<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intomint Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>intomint Experiment</h1>
    <div id="content">Wird geladen...</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Die Experiment-ID aus der URL holen
            const path = window.location.pathname;
            const experimentId = path.split('/').pop();
            
            const contentDiv = document.getElementById('content');
            
            if (experimentId && !isNaN(experimentId)) {
                contentDiv.innerHTML = `
                    <p>Sie werden zu Experiment ${experimentId} weitergeleitet...</p>
                    <a href="intomint://experiment/${experimentId}" class="btn">App öffnen</a>
                `;
                
                // Automatische Weiterleitung
                setTimeout(function() {
                    window.location.href = `intomint://experiment/${experimentId}`;
                }, 1000);
            } else {
                contentDiv.innerHTML = `
                    <p>Keine gültige Experiment-ID gefunden.</p>
                `;
            }
        });
    </script>
</body>
</html>
